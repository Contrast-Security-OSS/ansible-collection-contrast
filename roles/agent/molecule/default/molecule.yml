---
dependency:
  name: galaxy
driver:
  name: docker
platforms:
  - name: amazonlinux2
    image: amazonlinux:2
    pre_build_image: true
    command: /usr/sbin/init
    privileged: true
    volumes:
      - /sys/fs/cgroup:/sys/fs/cgroup:ro
    capabilities:
      - SYS_ADMIN
  
  - name: ubuntu2004
    image: ubuntu:20.04
    pre_build_image: true
    command: /sbin/init
    privileged: true
    volumes:
      - /sys/fs/cgroup:/sys/fs/cgroup:ro
    capabilities:
      - SYS_ADMIN

provisioner:
  name: ansible
  inventory:
    host_vars:
      amazonlinux2:
        ansible_python_interpreter: /usr/bin/python
      ubuntu2004:
        ansible_python_interpreter: /usr/bin/python3
  
  config_options:
    defaults:
      callbacks_enabled: profile_tasks
      stdout_callback: yaml

verifier:
  name: ansible

scenario:
  name: default
  test_sequence:
    - dependency
    - destroy
    - syntax
    - create
    - prepare
    - converge
    - idempotence
    - verify
    - destroy
