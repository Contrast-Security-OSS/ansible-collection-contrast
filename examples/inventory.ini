# Example inventory for Contrast Security deployment
# This demonstrates different ways to organize your hosts and variables

[all:vars]
# Global settings
ansible_user=ec2-user
ansible_ssh_private_key_file=~/.ssh/id_rsa

# Contrast defaults (can be overridden per group/host)
contrast_agent_version=LATEST
contrast_config_method=systemd
contrast_config_source=environment

[app_servers]
# Production servers
prod-web-01.example.com env=production team=frontend datacenter=us-east-1
prod-web-02.example.com env=production team=frontend datacenter=us-east-1
prod-api-01.example.com env=production team=backend datacenter=us-east-1
prod-api-02.example.com env=production team=backend datacenter=us-east-1

# Staging servers
stage-web-01.example.com env=staging team=frontend datacenter=us-west-2
stage-api-01.example.com env=staging team=backend datacenter=us-west-2

# Development servers
dev-web-01.example.com env=development team=frontend datacenter=us-east-1
dev-api-01.example.com env=development team=backend datacenter=us-east-1

[production]
prod-web-01.example.com
prod-web-02.example.com
prod-api-01.example.com
prod-api-02.example.com

[staging]
stage-web-01.example.com
stage-api-01.example.com

[development]
dev-web-01.example.com
dev-api-01.example.com

[tomcat_servers]
prod-web-01.example.com
prod-web-02.example.com
stage-web-01.example.com
dev-web-01.example.com

[api_servers]
prod-api-01.example.com
prod-api-02.example.com
stage-api-01.example.com
dev-api-01.example.com

# Group variables
[production:vars]
contrast_agent_enabled=true
java_heap_size=2048m
contrast_log_level=WARN
assess_enabled=false
protect_enabled=true

[staging:vars]
contrast_agent_enabled=true
java_heap_size=1024m
contrast_log_level=INFO
assess_enabled=true
protect_enabled=true

[development:vars]
contrast_agent_enabled=true
java_heap_size=512m
contrast_log_level=DEBUG
assess_enabled=true
protect_enabled=false

[tomcat_servers:vars]
contrast_service_name=tomcat
app_service_name=tomcat

[api_servers:vars]
contrast_service_name=tomcat
app_service_name=tomcat
# If using Spring Boot with systemd
# contrast_service_name=myapp
# app_service_name=myapp

# Example: AWS EC2 dynamic inventory groups
[tag_Environment_Production]
prod-web-01.example.com
prod-web-02.example.com
prod-api-01.example.com
prod-api-02.example.com

[tag_Application_WebApp]
prod-web-01.example.com
prod-web-02.example.com
stage-web-01.example.com
dev-web-01.example.com

[tag_Application_API]
prod-api-01.example.com
prod-api-02.example.com
stage-api-01.example.com
dev-api-01.example.com

# Example host-specific variables
